<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ metric }} Result</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9966, #ff5e62);
      color: #fff;
      text-align: center;
    }

    .page-container {
      margin: 80px auto;
      width: 80%;
      max-width: 900px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(8px);
      animation: fadeIn 1.5s ease;
    }

    h2 {
      font-size: 2em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
    }

    img {
      width: 100%;
      max-width: 600px;
      margin: 20px 0;
      border-radius: 8px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
    }

    p {
      font-size: 1.2em;
      margin: 10px 0;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background: #fff;
      color: #ff5e62;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    a:hover {
      background: #ff5e62;
      color: #fff;
      transform: scale(1.1);
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="page-container">
    <h2>{{ metric }} Prediction Result</h2>
    <img src="data:image/png;base64,{{ img }}" alt="{{ metric }} Plot">
    <p><strong>Average {{ metric }}:</strong> {{ avg }}</p>
    <p><strong>Details:</strong> {{ extra }}</p>
    <a href="/prediction">Back to Prediction</a>
  </div>

  <script>
    // Simple JS effect: highlight the metric name on load
    window.onload = function() {
      const heading = document.querySelector("h2");
      heading.style.transition = "color 2s ease";
      heading.style.color = "#fffacd"; // light yellow highlight
    };
  </script>
</body>
</html>
