<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction - Network System</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #43cea2, #185a9d);
      color: #fff;
      text-align: center;
    }

    .page-container {
      margin: 80px auto;
      width: 80%;
      max-width: 900px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(8px);
      animation: fadeIn 1.5s ease;
    }

    h2 {
      font-size: 2em;
      margin-bottom: 30px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
    }

    .options {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
    }

    .card {
      flex: 1 1 250px;
      background: rgba(255, 255, 255, 0.2);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .card h3 {
      margin-bottom: 15px;
      font-size: 1.5em;
      color: #fff;
    }

    .card:hover {
      transform: translateY(-10px) scale(1.05);
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="page-container">
    <h2>Select Prediction Option</h2>
    <div class="options">
      <a href="/throughput">
        <div class="card">
          <h3>Throughput</h3>
          <p>View throughput prediction results and graphs.</p>
        </div>
      </a>
      <a href="/latency">
        <div class="card">
          <h3>Latency</h3>
          <p>Check latency prediction and improvements.</p>
        </div>
      </a>
      <a href="/energy">
        <div class="card">
          <h3>Energy</h3>
          <p>Explore energy optimization with LSTM + FL.</p>
        </div>
      </a>
    </div>
  </div>

  <script>
    // Simple JS effect: show a welcome message when hovering over cards
    const cards = document.querySelectorAll('.card');
    cards.forEach(card => {
      card.addEventListener('mouseenter', () => {
        console.log("You hovered over: " + card.querySelector('h3').innerText);
      });
    });
  </script>
</body>
</html>
