<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About Us - Network Prediction</title>
  <style>
    /* ---------- Global Styles ---------- */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      color: #fff;
      text-align: center;
    }

    .page-container {
      margin: 80px auto;
      width: 80%;
      max-width: 700px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(8px);
      animation: fadeIn 1.5s ease;
    }

    h2 {
      font-size: 2em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
    }

    p {
      font-size: 1.2em;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    a {
      display: inline-block;
      padding: 12px 25px;
      background: #fff;
      color: #ff7e5f;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    a:hover {
      background: #ff7e5f;
      color: #fff;
      transform: scale(1.1);
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    /* ---------- Animations ---------- */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      margin-top: 50px;
      font-size: 0.9em;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="page-container">
    <h2>About Us</h2>
    <p>
      This project demonstrates throughput, latency, and energy optimization 
      using advanced machine learning techniques such as LSTM combined with 
      Federated Learning. Our goal is to balance performance and efficiency 
      in modern network systems.
    </p>
    <a href="/">Back to Home</a>
  </div>

  <footer>
    <p>&copy; 2026 Network Prediction Project</p>
  </footer>

  <script>
    // Simple JavaScript effect: highlight text on load
    window.onload = function() {
      const para = document.querySelector("p");
      para.style.transition = "color 2s ease";
      para.style.color = "#fffacd"; // light yellow highlight
    };
  </script>
</body>
</html>
