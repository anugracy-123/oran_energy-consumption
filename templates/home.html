<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home - Network Prediction</title>
  <style>
    /* ---------- Global Styles ---------- */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      color: #fff;
      text-align: center;
    }

    .page-container {
      margin: 100px auto;
      width: 80%;
      max-width: 700px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(8px);
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
    }

    nav {
      margin-top: 30px;
    }

    nav a {
      display: inline-block;
      margin: 10px;
      padding: 12px 25px;
      background: #fff;
      color: #007bff;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    nav a:hover {
      background: #007bff;
      color: #fff;
      transform: scale(1.1);
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    /* ---------- Animations ---------- */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ---------- Footer ---------- */
    footer {
      margin-top: 50px;
      font-size: 0.9em;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="page-container">
    <h1>Welcome to Network Prediction System</h1>
    <p>Explore throughput, latency, and energy optimization with LSTM + Federated Learning.</p>
    <nav>
      <a href="/about">About Us</a>
      <a href="/login">Login</a>
     
    </nav>
  </div>

  <footer>
    <p>&copy; 2026 Network Prediction Project</p>
  </footer>

  <script>
    // Simple JavaScript effect: greeting alert
    window.onload = function() {
      setTimeout(() => {
        alert("Welcome! Please login to access predictions.");
      }, 1000);
    };
  </script>
</body>
</html>
